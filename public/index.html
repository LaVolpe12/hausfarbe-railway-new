<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Hausfarben-Ã„nderer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
    #preview {
      max-width: 500px;
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      border: 2px solid #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Hausfarben-Ã„nderer</h1>

  <input type="file" id="fileInput" accept="image/png" />
  <input type="color" id="colorPicker" value="#f00000" />
  <button onclick="sendImage()">Los gehtâ€™s!</button>

  <div id="preview"></div>

  <script>
    async function sendImage() {
      const file = document.getElementById("fileInput").files[0];
      const color = document.getElementById("colorPicker").value;
      const preview = document.getElementById("preview");

      preview.innerHTML = "â³ Bitte warten, dein Bild wird bearbeitet...";

      if (!file) {
        alert("Bitte lade ein PNG-Bild hoch.");
        preview.innerHTML = "";
        return;
      }

      if (file.type !== "image/png") {
        alert("Nur PNG-Dateien sind erlaubt!");
        preview.innerHTML = "";
        return;
      }

      if (file.size > 4 * 1024 * 1024) {
        alert("Das Bild darf maximal 4MB groÃŸ sein.");
        preview.innerHTML = "";
        return;
      }

      const formData = new FormData();
      formData.append("image", file);
      formData.append("color", color);

      try {
        const res = await fetch("/api/edit", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          const text = await res.text();
          console.error("Fehlerhafte Antwort:", text);
          throw new Error("Fehler beim Server: " + text);
        }

        const data = await res.json();

        if (data.image) {
          preview.innerHTML = `<img src="${data.image}" alt="Bearbeitetes Bild" />`;
        } else {
          alert("Fehler bei der Bearbeitung");
          preview.innerHTML = "";
        }
      } catch (error) {
        console.error("Fehler beim Fetch:", error);
        alert("Fehler beim Hochladen oder Bearbeiten des Bildes.");
        preview.innerHTML = "";
      }
    }
  </script>
</body>
</html>
