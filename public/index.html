<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Hausfarben-√Ñnderer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
    #preview {
      max-width: 500px;
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      border: 2px solid #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üé® Hausfarben-√Ñnderer</h1>

  <input type="file" id="fileInput" accept="image/png" />
  <input type="color" id="colorPicker" value="#f00000" />
  <button onclick="sendImage()">Los geht‚Äôs!</button>

  <div id="preview"></div>

  <script>
    async function sendImage() {
      const file = document.getElementById("fileInput").files[0];
      const color = document.getElementById("colorPicker").value;
      const preview = document.getElementById("preview");
  
      preview.innerHTML = "‚è≥ Bild wird bearbeitet...";
  
      if (!file) {
        alert("Bitte lade ein PNG-Bild hoch.");
        preview.innerHTML = "";
        return;
      }
  
      const formData = new FormData();
      formData.append("image", file);
      formData.append("color", color);
  
      console.log("üé® Farbe:", color);
      console.log("üì§ Sende Bild an /api/edit...");
  
      try {
        const res = await fetch("/api/edit", {
          method: "POST",
          body: formData,
        });
  
        const text = await res.text();
        console.log("üì• Antwort:", text);
  
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          throw new Error("Antwort ist kein g√ºltiges JSON: " + text);
        }
  
        if (data.image) {
          preview.innerHTML = `<img src="${data.image}" alt="Bearbeitetes Bild" />`;
        } else {
          alert("Fehler bei der Bearbeitung: Keine Bild-URL zur√ºckgegeben.");
          preview.innerHTML = "";
        }
      } catch (error) {
        console.error("üî• Fehler beim Fetch:", error);
        alert("Fehler beim Hochladen oder Bearbeiten des Bildes.");
        preview.innerHTML = "";
      }
    }
  </script>
  
</body>
</html>
